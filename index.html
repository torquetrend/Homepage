<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Industry Blog - Best in Class</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <!-- Header Section -->
    <header class="header-futuristic">
        <div class="header-content">
            <!-- Hamburger Menu Icon for mobile (now placed before the H1 title) -->
            <div class="hamburger-menu" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="logo">
                <h1>TorqueTrend</h1>
            </div>
            <nav>
                <ul class="nav-buttons" id="nav-menu">
                    <li><button onclick="scrollToSection('home')">Home</button></li>
                    <li><button onclick="scrollToSection('blog')">Blog</button></li>
                    <li><button onclick="scrollToSection('rankings')">Rankings</button></li>
                    <li><button onclick="scrollToSection('reviews')">Reviews</button></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" id="search-bar" placeholder="Search...">
                <button onclick="searchFunction()">Search</button>
            </div>
        </div>

        <!-- Search results container -->
        <div id="search-results" class="search-results"></div>
    </header>

    <!-- Other sections of the page -->
    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="hero-content">
            <h1>Welcome to Best in Class - Automotive Industry Blog</h1>
            <p>Your destination for the latest car reviews, rankings, and industry news.</p>
            <a href="#blog" class="hero-button">Explore Our Articles</a>
        </div>
    </section>
</body>

</html>
